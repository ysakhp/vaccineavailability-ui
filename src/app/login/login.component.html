<div class="row pt-5">
    <div class="col-md-5 mx-auto">

        <div class="card rounded-4">

            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">

                <div fxLayout="column" *ngIf="alert" class="alert alert-warning alert-dismissible fade show"
                    role="alert" style="text-align: center;align-items: center;">
                    <strong style="width: 300px;">Success!!</strong> Registered successfully.
                    <button (click)="closeAlert()" type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div fxLayout="column" *ngIf="error" class="alert alert-warning alert-dismissible fade show"
                    role="error" style="text-align: center;align-items: center;color:crimson;">
                    <strong style="width: 300px;">Failed!!</strong> Login Failed.
                    <button (click)="closeError()" type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form class="form" #userForm="ngForm" (ngSubmit)="onSubmit();userForm.reset()">

                    <div class="form-group">
                        <input type="email" class="form-control rounded-1" placeholder="email" required name="email"
                            #email="ngModel" [(ngModel)]="userModel.email">
                    </div>
                    <div class="form-group mt-1">
                        <input type="password" class="form-control rounded-1" placeholder="password" required
                            name="password" #password="ngModel" [(ngModel)]="userModel.password">
                    </div>

                    <div class="form-group mt-2">
                        <a class="nav-link float-start" routerLink="/register" routerLinkActive="active">Register</a>
                        <button type="submit" class="btn btn-primary float-end">Login</button>
                    </div>
                </form>
            </div>
        </div>


    </div>

</div>
